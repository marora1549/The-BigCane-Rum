<!DOCTYPE html>
<html>
<head>
  <title>Recipe Button Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1A0B2E;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      flex-direction: column;
    }
    button {
      background-color: #FF2A6D;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      margin: 20px;
    }
    .recipe-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .recipe-content {
      background-color: #1A0B2E;
      padding: 30px;
      border-radius: 10px;
      max-width: 800px;
      width: 80%;
      position: relative;
    }
    .close-button {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Recipe Button Test</h1>
  <p>Click the button below to test if the modal appears:</p>
  
  <button onclick="testButton()">Test Button</button>
  <button onclick="showRecipe('test-recipe')">Show Recipe Modal</button>
  
  <div id="recipeModal" class="recipe-modal">
    <div class="recipe-content">
      <button class="close-button" onclick="closeModal()">Ã—</button>
      <h2>Test Recipe</h2>
      <p>This is a test recipe modal to see if it appears when the button is clicked.</p>
    </div>
  </div>
  
  <script>
    function testButton() {
      alert("Button clicked! This function works.");
    }
    
    function showRecipe(recipeId) {
      alert("showRecipe function called with: " + recipeId);
      document.getElementById('recipeModal').style.display = 'flex';
    }
    
    function closeModal() {
      document.getElementById('recipeModal').style.display = 'none';
    }
  </script>
</body>
</html>
