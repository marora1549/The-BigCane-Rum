<?xml version="1.0" encoding="UTF-8"?>
<svg width="50" height="50" viewBox="0 0 50 50" xmlns="http://www.w3.org/2000/svg">
  <!-- Guava Rum Icon - The BigCane -->
  <title>Guava Rum Icon</title>
  <defs>
    <linearGradient id="guava-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#dc6482" />
      <stop offset="50%" stop-color="#ff8fa3" />
      <stop offset="100%" stop-color="#d64161" />
    </linearGradient>
    <linearGradient id="liquid-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#d64161" />
      <stop offset="50%" stop-color="#dc6482" />
      <stop offset="100%" stop-color="#ff8fa3" />
    </linearGradient>
    <filter id="pink-glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur" />
      <feColorMatrix in="blur" mode="matrix" values="1 0 0 0 0.9  0 0.4 0 0 0.3  0 0 0.5 0 0.5  0 0 0 18 -7" result="glow" />
      <feComposite in="SourceGraphic" in2="glow" operator="atop"/>
    </filter>
  </defs>
  
  <!-- Base Bottle Shape -->
  <path d="M30,10 L30,5 C30,3.895 29.105,3 28,3 L22,3 C20.895,3 20,3.895 20,5 L20,10 L17,15 C16.5,16 16,17 16,18 L16,44 C16,45.657 18.239,47 21,47 L29,47 C31.761,47 34,45.657 34,44 L34,18 C34,17 33.5,16 33,15 L30,10 Z" 
        fill="url(#guava-gradient)" 
        stroke="#ff8fa3" 
        stroke-width="0.5" 
        filter="url(#pink-glow)" />
  
  <!-- Liquid Inside -->
  <path d="M18,20 L18,44 C18,45 19.5,46 21,46 L29,46 C30.5,46 32,45 32,44 L32,20 L18,20 Z" 
        fill="url(#liquid-gradient)" 
        opacity="0.7" />
        
  <!-- Bottle Neck -->
  <path d="M22,3 L28,3 C29.105,3 30,3.895 30,5 L30,10 L20,10 L20,5 C20,3.895 20.895,3 22,3 Z" 
        fill="#ff8fa3" 
        stroke="#dc6482" 
        stroke-width="0.5" />
  
  <!-- Bottle Cap -->
  <rect x="21" y="1" width="8" height="2" rx="1" fill="#FF2A6D" />
  
  <!-- Label -->
  <rect x="18" y="20" width="14" height="18" rx="2" fill="#1A0B2E" stroke="#dc6482" stroke-width="0.5" />
  
  <!-- Fruit Decoration -->
  <circle cx="22" cy="25" r="1.5" fill="#FF2A6D" opacity="0.8" />
  <circle cx="28" cy="25" r="1.5" fill="#FF2A6D" opacity="0.8" />
  <path d="M23.5,24 C25,22.5 26,24 26.5,25" fill="none" stroke="#90EE90" stroke-width="0.7" />
  
  <!-- BigCane Logo on Label -->
  <text x="25" y="30" font-family="Arial" font-size="3" text-anchor="middle" fill="#FF2A6D">THE</text>
  <text x="25" y="34" font-family="Arial" font-weight="bold" font-size="5" text-anchor="middle" fill="#FF2A6D">BIG CANE</text>
  <text x="25" y="37" font-family="Arial" font-size="2.5" text-anchor="middle" fill="#FF2A6D">GUAVA RUM</text>
  
  <!-- Highlights -->
  <path d="M18,26 Q25,24 32,26" fill="none" stroke="#FF2A6D" stroke-width="0.2" opacity="0.5" />
  <path d="M22,12 L28,12 L28,15 Q25,14 22,15 L22,12 Z" fill="#ffb6c1" opacity="0.3" />
  
  <!-- Reflection -->
  <path d="M18,42 Q25,41 32,42" fill="none" stroke="white" stroke-width="0.3" opacity="0.5" />
</svg>